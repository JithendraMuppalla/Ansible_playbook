---
- hosts: all
  connection: ssh
  remote_user: ec2-user
  gather_facts: no
  tasks:
    - name: upgrade all packages
      yum:
       name: '*'
       state: latest

    - name: install the nginx rpm from a remote repo
      yum:
       name: http://nginx.org/packages/centos/6/noarch/RPMS/nginx-release-centos-6-0.el6.ngx.noarch.rpm
       state: present


