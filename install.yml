---
- hosts: all
  connection: ssh
  remote_user: ec2-user
  gather_facts: no
  tasks:
    - name: Install apache httpd  (state=present is optional)
      yum:
       name: apache2
       state: present

    - name: Upgrade all packages to the latest version
      yum:
       name: "*"
       state: latest

    - name: 4. install Apache
      yum:
        name: git
        state: latest
        install_recommends: yes


